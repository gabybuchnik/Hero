<div class="weather-details">
  <input class="input-city" type="text" placeholder="enter city" value="tel aviv" (keyup)="autocomplete()" #city>
  <select (change)="setCity()" #citySelect>
    <option *ngFor="let city of cities" #cityOption>
      {{city}}
    </option>
  </select>
  <div></div>
  <div class="border weather-forecast">
    
  </div>
</div>
